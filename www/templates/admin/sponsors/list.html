<div id="singlewrap">
    <div class="genericform">
        [ <a href="{{ globals.base_url }}admin/sponsors.php?op=new">{% trans _('Nuevo Patrocinio') %}</a> ]

        <table class="table table-condensed table-striped table-hover" style="font-size: 10pt">
            <thead>
                <tr>
                    <th>{% trans _('Envío') %}</th>
                    <th class="text-center">{% trans _('Inicio') %}</th>
                    <th class="text-center">{% trans _('Fin') %}</th>
                    <th class="text-center">{% trans _('Activo') %}</th>
                </tr>
            </thead>

            <tbody>
                {% for row in list %}
                <tr>
                    <td>
                        <a href="{{ globals.base_url }}admin/sponsors.php?op=new&amp;id={{ row.id }}">{{ row.title }}</a>
                    </td>
                    <td class="text-center">{{ row.start_at }}</td>
                    <td class="text-center">{{ row.end_at }}</td>
                    <td class="text-center">{{ row.enabled ? _('Sí') : _('No') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
